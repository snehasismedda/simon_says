<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2 id="game-text">Press any key to start the game</h2>

    <div class="game-container">
        <div class="row">
            <div class="btn red" type="btn" id="red"></div>
            <div class="btn blue" type="btn" id="blue"></div>
        </div>
        <div class="row">
            <div class="btn orange" type="btn" id="orange"></div>
            <div class="btn purple" type="btn" id="purple"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
